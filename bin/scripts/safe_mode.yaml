#scripts
safe_mode:
  alias: Safe mode
  sequence:
    - alias: Turn off sofa light
      service: switch.turn_off
      data:
        entity_id: switch.corner_light
    - alias: Turn off bedroom light
      service: light.turn_off
      data:
        entity_id: light.bedroom_light        
    - alias: Turn on window light
      service: light.turn_on
      data:
        entity_id: light.hall_light
        brightness: 120
    - alias: Turn off media center
      service: script.media_off
    - delay:
        # supports seconds, milliseconds, minutes, hours
        minutes: 1
    - alias: Nest to away
      service: climate.set_away_mode
      data:
        entity_id: climate.living_room_butterfly
        away_mode: true
    - service: notify.rdpi
      data:
        message: Safe-mode complete
    - condition: sun 
      before: sunset 
      # Optional offset value 
      before_offset: "1:00:00"
    - alias: Turn off window light
      service: light.turn_off
      data:
        entity_id: light.hall_light