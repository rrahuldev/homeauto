#scripts
safe_mode:
  alias: safe mode for out
  sequence:
    - alias: Turn off sofa light
      service: switch.turn_off
      data:
        entity_id: switch.corner_light
    - alias: Turn off bedroom light
      service: light.turn_off
      data:
        entity_id: light.bedroom_light        
    - alias: Turn on window light
      service: light.turn_on
      data:
        entity_id: light.hall_light
        brightness: 120
    - delay:
        # supports seconds, milliseconds, minutes, hours
        minutes: 1
    - alias: Nest to away
      service: climate.set_away_mode
      data:
        entity_id: climate.living_room_butterfly
        away_mode: true
    - condition: sun 
      before: sunset 
      # Optional offset value 
      before_offset: "1:00:00"
    - alias: Turn off window light
      service: light.turn_off
      data:
        entity_id: light.hall_light
    - service: notify.rdpi
      data:
        message: Safe-mode complete
        
               
night_mode:
  alias: Night mode
  sequence:
    - alias: Turn off sofa light
      service: switch.turn_off
      data:
        entity_id: switch.corner_light
    - alias: Turn on bedroom light
      service: light.turn_on
      data:
        entity_id: light.bedroom_light      
    - alias: Turn off window light
      service: light.turn_off
      data:
        entity_id: light.hall_light
    - alias: Set nest to night temperature 71
      service: climate.set_temperature
      data:
        entity_id: climate.living_room_butterfly
        temperature: 71
    - service: notify.rdpi
      data:
        message: Night-mode complete