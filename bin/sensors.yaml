## Device Tracker Sensors
##################################
- platform: template
  sensors:
     samsung_tv:
       friendly_name: 'Samsung TV'
       value_template: "{{ 'On' if is_state('device_tracker.samsung_tv','home') else 'Off' }}""
     
     chromecast:
       friendly_name: 'ChromeCast Audio 1'
       value_template: "{{ 'Online' if is_state('device_tracker.chromecast', 'home') else 'Offline' }}"

##################################
## StateAttribute Sensors
##################################
- platform: template
  sensors:
     nest_away_mode:
       friendly_name: 'Nest Away Mode'
       entity_id: climate.living_room_butterfly
       value_template: "{{ is_state_attr('climate.living_room_butterfly', 'away_mode', 'on') }}"
     
##################################
## System Monitor
##################################
- platform: systemmonitor
  resources:
    - type: since_last_boot
    
- platform: template
  sensors:
    since_last_boot_templated:
      value_template: >-
        {%- set slb = states.sensor.since_last_boot.state.split(' ') -%}
        {%- set count = slb | length -%}
        {%- set hms = slb[count - 1] -%}
        {%- set hms_trimmed = hms.split('.')[0] -%}
        {%- set hms_split = hms_trimmed.split(':') -%}
        {%- set hours = hms_split[0] | int -%}
        {%- set minutes = hms_split[1] | int -%}
        {%- set seconds = hms_split[2] | int -%}
        {%- if count == 3 -%}
          {{ slb[0] ~ ' ' ~ slb[1] ~ ' ' }}
        {%- endif -%}
        {%- if hours > 0 -%}
          {%- if hours == 1 -%}
            1 hour
          {%- else -%}
            {{ hours }} hours
          {%- endif -%}
        {%- endif -%}
        {%- if minutes > 0 -%}
          {%- if hours > 0 -%}
            {{ ', ' }}
          {%- endif -%}
          {%- if minutes == 1 -%}
            1 minute
          {%- else -%}
            {{ minutes }} minutes
          {%- endif -%}
        {%- endif -%}
        {%- if seconds > 0 -%}
          {%- if hours > 0 or minutes > 0 -%}
            {{ ', ' }}
          {%- endif -%}
          {%- if seconds == 1 -%}
            1 second
          {%- else -%}
            {{ seconds }} seconds
          {%- endif -%}
        {%- endif -%}
